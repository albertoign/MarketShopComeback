<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="producto"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row style="justify-content: center;">
      <ion-col  size="6" style="border-style:groove; border-color: #ae2727;">
        <img src="/assets/kiwi.jpg" alt="">
        <p style="text-align: center;">Kiwi</p>
        <p style="text-align: center;">$1.500</p>
        <ion-item>
          <ion-input label="Cantidad" type="number" placeholder="0"></ion-input>
        </ion-item>
        <ion-button size="small">Agregar al Carro</ion-button>
      </ion-col>
    </ion-row>
    <hr>
    <ion-row style="justify-content: center;">
      <table style="border-style:solid;">
        <thead>
          <tr>
            <th>Información Nutricional</th>
          </tr>
          <tr>
            <td>Energía (Kcal)</td>
          </tr>
          <tr>
            <td>Proteínas (g)</td>
          </tr>
          <tr>
            <td>Grasa total (g)</td>
          </tr>
          <tr>
            <td>Hidratos de carbono disponibles (g)</td>
          </tr>
          <tr>
            <td>Fibra dietética total (g)</td>
          </tr>
          <tr>
            <td>Sodio (mg)</td>
          </tr>
          <tr>
            <td>Potasio (mg)</td>
          </tr>
          <tr>
            <td>Vitamina A (µ ER)</td>
          </tr>
          <tr>
            <td>Vitamina C (mg)</td>
          </tr>
          <tr>
            <td>Vitamina E (mg ET)</td>
          </tr>
          <tr>
            <td>Ac. Fólico (µg)</td>
          </tr>
          <tr>
            <td>Calcio (mg)</td>
          </tr>
          <tr>
            <td>Hierro (mg)</td>
          </tr>
        </thead>
      </table>
    </ion-row>


  </ion-grid>


</ion-content>
