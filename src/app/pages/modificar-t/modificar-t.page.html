<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">modificar-t</ion-title>
    </ion-toolbar>
  </ion-header>


  <h2 class="ion-text-center">Tipo de Producto a Modificar</h2>
  <ion-item>
    <ion-label position="floating">Nombre Tipo de Producto</ion-label>
    <ion-input type="text" [(ngModel)]="nombreTipo"></ion-input>
  </ion-item>

  <ion-button shape="block" (click)="editar()">Guardar Cambio</ion-button>
  <ion-button shape="block" [routerLink]="['/tipo-p']">Volver</ion-button>
</ion-content>
