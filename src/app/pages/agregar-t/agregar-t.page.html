<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agregar-t</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Agregar Tipo de Producto</h2>
  <ion-item>
    <ion-label position="floating">Nombre Tipo de Producto</ion-label>
    <ion-input type="text" [(ngModel)]="nombre_tipo_p"></ion-input>
  </ion-item>


  <ion-button shape="block" (click)="insertarTipo()">Guardar Cambio</ion-button>
  <ion-button shape="block" [routerLink]="['/tipo-p']">Volver</ion-button>
</ion-content>
