<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agregar-p</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Agregar Productos</h2>
  <ion-item>
    <ion-label position="floating">Nombre Producto</ion-label>
    <ion-input type="text" [(ngModel)]="nombreproducto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha Emisión</ion-label>
    <ion-input type="date" [(ngModel)]="fechaemision" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha Vencimiento</ion-label>
    <ion-input type="date" [(ngModel)]="fechavencimiento" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input type="text" [(ngModel)]="descripcion" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Foto Producto</ion-label>
    <ion-input type="file" [(ngModel)]="foto" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input type="number" [(ngModel)]="precio" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Stock</ion-label>
    <ion-input type="number" [(ngModel)]="stock" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tipo Producto</ion-label>
    <ion-input type="number" [(ngModel)]="tipo_p_id_tipo" ></ion-input>
  </ion-item>


  
 

  <ion-button shape="block" (click)="insertarProducto()">Guardar Cambio</ion-button>
  <ion-button shape="block" [routerLink]="['/listado-p']">Volver</ion-button>
</ion-content>
