<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">modificar-r</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Rol a Modificar</h2>
  <ion-item>
    <ion-label position="floating">Titulo Rol</ion-label>
    <ion-input type="text" [(ngModel)]="nombre_rol"></ion-input>
  </ion-item>

  

  <ion-button shape="block" (click)="editar()">Guardar Cambio</ion-button>
  <ion-button shape="block" [routerLink]="['/listado-r']">Volver</ion-button>
</ion-content>
