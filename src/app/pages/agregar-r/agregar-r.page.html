<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agregar-r</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Rol a Agregar</h2>
  <ion-item>
    <ion-label position="floating">nombre Rol</ion-label>
    <ion-input type="text" [(ngModel)]="nombre_rol"></ion-input>
  </ion-item>

  

  <ion-button shape="block" (click)="insertarRol()">Guardar Cambio</ion-button>
  <ion-button shape="block" [routerLink]="['/listado-p']">Volver</ion-button>
</ion-content>
